<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e75d39e4b7.js" crossorigin="anonymous"></script>
    <title>WarriorStyle - Best Clothing Store in Bulgaria</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>

    <nav class="navbar"></nav>

    <!--hero section-->
    <header class="hero-section">
        <div class="content">
            <p class="logo">WarriorStyle</p>
            <p class="sub-heading">best fashion collection</p>
        </div>
    </header>

    <section id="men-tshirt-products"></section>
    <section id="men-tshirt-products-2"></section>


    <!-- collections -->
    <section class="collection-container">
        <a href="/search/Women" class="collection">
            <img src="img/women-collection.jpg" alt="">
            <p class="collection-title">women <br> apparels</p>
        </a>
        <a href="/search/Men" class="collection">
            <img src="img/men-collection.jpg" alt="">
            <p class="collection-title">men <br> apparels</p>
        </a>
        <a href="/search/Accessories" class="collection">
            <img src="img/accessories-collection1.jpg" alt="">
            <p class="collection-title">accessories</p>
        </a>
    </section>

    

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/footer.js"></script>

    <script>
        getProducts('T-Shirt').then(data => createProductSlider(data,
         '#men-tshirt-products', 'T-shirts'))
        getProducts('Men').then(data => createProductSlider(data,
         '#men-tshirt-products-2', 'Men')) 
    </script>
</body>

</html>
