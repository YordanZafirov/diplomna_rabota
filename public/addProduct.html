<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarriorStyle: Add Product</title>

    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/addProduct.css">
    <script src="https://kit.fontawesome.com/e75d39e4b7.js" crossorigin="anonymous"></script>
</head>
<body>

    <img src="../img/loader.gif" class="loader" alt="">
    
    <div class="alert-box">
        <img src="../img/error-icon.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <img src="../img/logo2.png" class="logo" alt="">
    
    <div class="form">
        <input type="text" id="product-name" maxlength="50" placeholder="Product name">
        <input type="text" id="short-des" maxlength="100" placeholder="Short description about the product">
        <textarea id="des" placeholder="Detail description"></textarea>

        <!-- product image -->
        <div class="product-info">
            <div class="product-image"><p class="text">Product image</p></div>
            <div class="upload-image-sec">
                <!-- upload inputs -->
                <p class="text"><i class="fa-solid fa-camera"></i>Upload image</p>
                <div class="upload-catalogue">
                    <input type="file" class="file-upload" id="first-file-upload-btn" hidden>
                    <label for="first-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="file-upload" id="second-file-upload-btn" hidden>
                    <label for="second-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="file-upload" id="third-file-upload-btn" hidden>
                    <label for="third-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="file-upload" id="fourth-file-upload-btn" hidden>
                    <label for="fourth-file-upload-btn" class="upload-image"></label>
                </div>
            </div>
            <div class="select-sizes">
                <p class="text">available sizes</p>
                <div class="sizes">
                    <input type="checkbox" class="size-checkbox" id="xs" value="xs">
                    <input type="checkbox" class="size-checkbox" id="s" value="s">
                    <input type="checkbox" class="size-checkbox" id="m" value="m">
                    <input type="checkbox" class="size-checkbox" id="l" value="l">
                    <input type="checkbox" class="size-checkbox" id="xl" value="xl">
                    <input type="checkbox" class="size-checkbox" id="xxl" value="xxl">
                    <input type="checkbox" class="size-checkbox" id="xxxl" value="xxxl">
                </div>
            </div>
        </div>

        <div class="product-price">
            <input type="number" id="actual-price" placeholder="actual price">
            <input type="number" id="discount" placeholder="discount percentage">
            <input type="number" id="sell-price" placeholder="selling price">
        </div>

        <textarea id="tags" placeholder="Enter categories here. Add 1 category that is the same name as your product, for example - Men, Jeans, Blue jeans, Rough jeans (you must add men or women in front)"></textarea>

        <div class="buttons">
            <button class="btn" id="add-btn">Add product</button>
            <button class="btn" id="save-btn">Save draft</button>
            <button class="btn" onclick="location.href = '/'">Home</button>
            <button class="btn" onclick="location.href = '/seller'">To your items</button>
        </div>
    </div>

    <script src="../js/token.js"></script>
    <script src="../js/addProduct.js"></script>
</body>
</html>
