<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarriorStyle: Create Account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <img src="img/loader.gif" class="loader" alt="loading">

    <div class="alert-box">
        <img src="img/error-icon.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>
    
    <div class="container">
        <img src="img/logo2.png" class="logo" alt="">
        <form>
            <input type="text" autocomplete="off" id="name" placeholder="Name">
            <input type="email" autocomplete="off" id="email" placeholder="Email">
            <input type="password" autocomplete="off" id="password" placeholder="Password">
            <input type="text" autocomplete="off" id="number" placeholder="Number">
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">Agree to our <a href="#">Terms and Conditions</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notifications">
            <label for="notifications">Receive emails for upcoming offers and events</label>
            <button class="submit-btn">Create Account</button>
        </form>
        <p  class="link">Already have an account? <a href="/login">Click here</a></p>
    </div>
    

    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
