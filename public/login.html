<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarriorStyle: Login</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <img src="img/loader.gif" class="loader" alt="loading">

    <div class="alert-box">
        <img src="img/error-icon.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

    <div class="container">
        <img src="img/logo2.png" class="logo" alt="">
        <form>
            <input type="email" autocomplete="off" id="email" placeholder="Email">
            <input type="password" autocomplete="off" id="password" placeholder="Password">
            <button class="submit-btn">Log in</button>
        </form>
        <p  class="link">Don't have an account? <a href="/signup">Create one</a></p>
    </div>
    

    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
    
</body>
</html>
